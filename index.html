<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Ami?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9c7d5;
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff3366;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background-color: #ff6fa4;
      color: white;
    }

    #no {
      background-color: #333;
      color: white;
    }

    button:hover {
      transform: scale(1.1);
    }

    #output {
      font-size: 1.5rem;
      text-align: center;
      margin-top: 20px;
      color: #660033;
    }

    img {
      margin-top: 20px;
      width: 200px;
      max-width: 80%;
      border-radius: 15px;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: fall 2s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Scegli bene o chiudi bene le finestre questa sera</h1>
  <div class="buttons">
    <button id="yes">S√¨</button>
    <button id="no">No</button>
  </div>
  <div id="output"></div>
  <img id="image" src="" style="display:none;" />

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const output = document.getElementById("output");
    const image = document.getElementById("image");

    const yesPhrases = [
      "Ti amo come un lupo ama la luna.",
      "Con te posso essere davvero me stesso.",
      "Sei la parte migliore delle mie giornate.",
      "Quando sorridi, il mio mondo si illumina.",
      "Ottima scelta, passer√≤ da te stasera!"
    ];

    const noPhrases = [
      "Ma come osi?",
      "Ripensaci prima che sia troppo tardi.",
      "Delusa √® dir poco.",
      "E io che ti avevo anche portato i fiori..."
    ];

    let noCount = 0;
    let yesCount = 0;

    function dropEmojis() {
      const emojis = ["üíñ", "üíú", "‚ù§Ô∏è", "üíò", "üíï", "üíû"];
      for (let i = 0; i < 60; i++) {
        const emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 2000);
      }
    }

    yesBtn.addEventListener("click", () => {
      yesCount++;
      dropEmojis();
      image.src = "IMG_1890.jpeg"; 
      image.style.display = "block";
      const phrase = yesCount >= 3 ? yesPhrases[4] : yesPhrases[Math.floor(Math.random() * 4)];
      output.textContent = phrase;
    });

    noBtn.addEventListener("click", () => {
      noCount++;
      image.src = "IMG_1891.jpeg"; 
      image.style.display = "block";
      output.textContent = noPhrases[Math.floor(Math.random() * noPhrases.length)];
      if (noCount >= 3) {
        setTimeout(() => {
          window.location.href = "https://youtu.be/xvFZjo5PgG0?si=xk2fcIwiKLtogKPp";
        }, 2000);
      }
    });
  </script>
</body>
</html>
