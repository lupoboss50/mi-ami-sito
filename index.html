<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ami?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        .button {
            background-color: #f6f6f6;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #ffcccb;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #heartAnimation {
            font-size: 48px;
            display: none;
            animation: heartAnimation 1s ease-out;
        }
        #image {
            margin-top: 20px;
            max-width: 200px;
            max-height: 200px;
        }
        @keyframes heartAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
