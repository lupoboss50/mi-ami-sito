<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ami?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            color: #333;
        }
        h1 {
            color: #ff66b2;
            font-size: 2.5rem;
        }
        button {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #ff3385;
        }
        .hidden {
            display: none;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .img-container img {
            max-width: 100%;
            height: auto;
        }
        .img-container {
            margin-bottom: 20px;
        }
        .background {
            background: linear-gradient(45deg, #ff66b2, #ff3385);
            animation: gradientAnimation 3s infinite alternate;
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(45deg, #ff66b2, #ff3385);
            }
            100% {
                background: linear-gradient(45deg, #ff3385, #ff66b2);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div id="container">
        <h1>Scegli bene o chiudi bene le finestre questa sera</h1>
        <div class="img-container">
            <img id="initialImage" src="IMG_1890.jpeg" alt="immagine iniziale">
        </div>
        <p id="message">Clicca uno dei pulsanti per scoprire</p>
        <button onclick="showYes()">SÃ¬</button>
        <button onclick="showNo()">No</button>
        <div id="yesSection" class="hidden">
            <h2>Frase romantica</h2>
            <p>Sei la persona che mi fa battere il cuore ogni volta che ti vedo.</p>
        </div>
        <div id="noSection" class="hidden">
            <h2>ðŸ˜’</h2>
            <p>Mi dispiace... torna indietro!</p>
            <a href="https://youtu.be/QB7ACr7pUuE?si=eZQAf_aS5UiTRNTY" target="_blank">
                <button>Vai al video!</button>
            </a>
        </div>
    </div>

    <script>
        function showYes() {
            document.getElementById('initialImage').src = "IMG_1890.jpeg"; // Cambia immagine a rosa
            document.getElementById('message').classList.add("hidden");
            document.getElementById('yesSection').classList.remove("hidden");
            document.body.style.backgroundColor = "#f4a6d4"; // Colore vivace per "SÃ¬"
        }

        function showNo() {
            document.getElementById('initialImage').src = ""; // Rimuovi immagine
            document.getElementById('message').classList.add("hidden");
            document.getElementById('noSection').classList.remove("hidden");
            document.body.style.backgroundColor = "#2f2f2f"; // Colore cupo per "No"
        }
    </script>
</body>
</html>
