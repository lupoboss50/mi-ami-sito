<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ami?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s, color 0.5s;
            background: linear-gradient(45deg, #ff66b2, #ff3399, #ff99cc);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        button {
            font-size: 1.5em;
            padding: 20px;
            margin: 20px;
            border-radius: 25px;
            border: 2px solid #fff;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff3399;
            color: #fff;
            transform: scale(1.1);
        }

        h2 {
            font-size: 2em;
            color: #fff;
            margin-top: 10px;
        }

        img {
            width: 300px;
            height: auto;
            margin: 20px;
            transition: transform 0.5s ease;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Mi Ami?</h1>
    <button id="yesBtn">SÃ¬</button>
    <button id="noBtn">No</button>
    <h2 id="message">Clicca su uno dei pulsanti per scoprire!</h2>
    <img id="image" src="IMG_1890.jpeg" alt="Immagine di felicitÃ ">
    
    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            document.body.style.backgroundColor = "#FF66B2"; // Colori vivaci per il "SÃ¬"
            document.getElementById('message').innerText = "Mi piaci tanto! ðŸ’–"; // Aggiungi la frase quando si clicca SÃ¬
            document.getElementById('image').src = "IMG_1891.jpeg"; // Cambia immagine per "SÃ¬"
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            document.body.style.backgroundColor = "#2F4F4F"; // Colori cupi per il "No"
            document.getElementById('message').innerText = "Ok, va bene...ðŸ˜’"; // Aggiungi la frase per "No"
            document.getElementById('image').src = "IMG_1891.jpeg"; // Cambia immagine per "No"
            setTimeout(function(){
                window.location.href = "https://youtu.be/QB7ACr7pUuE?si=eZQAf_aS5UiTRNTY"; // Video se clicchi No
            }, 1000); // Redirige dopo 1 secondo per il tempo di visualizzare l'immagine
        });
    </script>
</body>
</html>
