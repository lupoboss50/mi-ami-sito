<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Ami?</title>
  <style>
    body {
      background-color: #FFCCE5; /* Rosa pastello */
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #333;
    }

    #content {
      max-width: 500px;
      padding: 20px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f1f1f1;
    }

    .hidden {
      display: none;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    #emoji {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: emojiAnimation 1s forwards;
    }

    @keyframes emojiAnimation {
      0% {
        top: 0;
        opacity: 1;
      }
      100% {
        top: 100%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Mi ami?</h1>
    <p class="message">Scegli bene o chiudi bene le finestre questa sera</p>
    <button id="yesBtn">SÃ¬</button>
    <button id="noBtn">No</button>
    <div id="emoji" class="hidden"></div>
    <img id="image" class="hidden" src="rose.jpg" alt="Rosa">
    <img id="angryImage" class="hidden" src="angry.jpg" alt="Arrabbiata">
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.querySelector('.message');
    const emojiContainer = document.getElementById('emoji');
    const image = document.getElementById('image');
    const angryImage = document.getElementById('angryImage');

    const romanticPhrases = [
      "Sei la ragione per cui sorrido ogni giorno.",
      "Con te, il mondo sembra piÃ¹ bello.",
      "Ogni momento con te Ã¨ un sogno che diventa realtÃ .",
      "Non riesco a smettere di pensare a te.",
    ];

    const insultPhrases = [
      "Pensi davvero di essere cosÃ¬ speciale?",
      "Ma che stai dicendo?",
      "Sei sicuro di quello che dici?",
      "Dai, non essere ridicolo.",
    ];

    let yesClickCount = 0;

    yesBtn.addEventListener('click', () => {
      yesClickCount++;
      showRomanticPhrase();
      showEmojiAnimation();
      if (yesClickCount >= 3) {
        message.textContent = "Ottima scelta, passerÃ² da te stasera!";
      }
    });

    noBtn.addEventListener('click', () => {
      showAngryImage();
      showInsultPhrase();
      if (yesClickCount >= 3) {
        window.location.href = "https://youtu.be/xvFZjo5PgG0?si=xk2fcIwiKLtogKPp";
      }
    });

    function showRomanticPhrase() {
      const randomPhrase = romanticPhrases[Math.floor(Math.random() * romanticPhrases.length)];
      message.textContent = randomPhrase;
      image.classList.remove('hidden');
      angryImage.classList.add('hidden');
    }

    function showInsultPhrase() {
      const randomInsult = insultPhrases[Math.floor(Math.random() * insultPhrases.length)];
      message.textContent = randomInsult;
      angryImage.classList.remove('hidden');
      image.classList.add('hidden');
    }

    function showEmojiAnimation() {
      emojiContainer.textContent = 'ðŸ’–ðŸ’œâ¤ï¸ðŸ’–ðŸ’œâ¤ï¸'; // Puoi aggiungere altre emoji se vuoi
      emojiContainer.classList.remove('hidden');
      setTimeout(() => {
        emojiContainer.classList.add('hidden');
      }, 1000); // Le emoji scompaiono dopo 1 secondo
    }

    function showAngryImage() {
      angryImage.classList.remove('hidden');
      image.classList.add('hidden');
    }
  </script>
</body>
</html>
