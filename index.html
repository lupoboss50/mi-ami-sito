<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mi Ami?</title>
  <style>
    body {
      background-color: #ffebf0;
      text-align: center;
      font-family: Arial, sans-serif;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      color: #e60073;
      animation: pulse 1.5s infinite alternate;
    }

    button {
      font-size: 1.5em;
      padding: 10px 30px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff3399;
      color: white;
    }

    #noBtn {
      background-color: #999;
      color: white;
    }

    button:hover {
      transform: scale(1.1);
    }

    #response {
      font-size: 2em;
      margin-top: 30px;
      color: #e6005c;
      animation: popIn 0.5s ease;
    }

    #image {
      margin-top: 30px;
      max-width: 300px;
      border-radius: 15px;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: floatUp 2s linear infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Mi ami?</h1>
  <button id="yesBtn">SÃ¬</button>
  <button id="noBtn">No</button>

  <div id="response"></div>
  <img id="image" src="" style="display:none;">

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const responseDiv = document.getElementById("response");
    const image = document.getElementById("image");

    const sweetMessages = [
      "Lo sapevo che mi amavi!",
      "Sei il mio tutto.",
      "Ti amo da impazzire!",
      "Con te mi sento completo.",
      "Siamo perfetti insieme."
    ];

    const noMessages = [
      "Allora vattene! ðŸ˜’",
      "Certo che no!",
      "Dai, non scherziamo.",
      "No, non mi ami.",
      "Non Ã¨ proprio il caso!",
      "Ma no dai, sei davvero sicuro?",
      "A questo puntoâ€¦ ciao!",
      "Non Ã¨ il momento, scusa.",
      "Non va cosÃ¬.",
      "Mi dispiace, ma no."
    ];

    yesBtn.addEventListener("click", () => {
      const msg = sweetMessages[Math.floor(Math.random() * sweetMessages.length)];
      responseDiv.textContent = msg;
      image.src = "IMG_1890.jpeg";
      image.style.display = "block";
      spawnHearts();
    });

    noBtn.addEventListener("click", () => {
      const msg = noMessages[Math.floor(Math.random() * noMessages.length)];
      responseDiv.textContent = msg;
      image.src = "IMG_1891.jpeg";
      image.style.display = "block";
    });

    function spawnHearts() {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 2000);
      }
    }
  </script>
</body>
</html>
